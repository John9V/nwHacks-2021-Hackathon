        <label for="city">City</label>
        <input id="city" class="form-control" type="text" placeholder="Burnaby">

        <label for="state">State</label>
        <input id="state" class="form-control" type="text" placeholder="BC">

        <label for="postalCode">Postal Code</label>
        <input id="postalCode" class="form-control" type="text" placeholder="V8V111">

        <label for="country">Country</label>
        <input id="country" class="form-control" type="text" placeholder="Canada">
        <br/>
