<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>Products</title>
</h:head>
<h:body>
	<h1>Products</h1>
	<h:form>
	<h:commandButton value="Save" action="#{orderList.save()}"/>
		<h:commandButton value="Display Products" action="#{orderList.goToProducts()}"/>
		<h:commandButton value="Add Product" action="#{orderList.addOrder()}"/>
	<p>Enter search term.</p>
      <h:inputText value="#{orderList.searchTerm}"/>
      <p><h:commandButton value="Search" action="#{orderList.search}"/></p>
	
		<h:dataTable value="#{orderList.list}" var="o"
			styleClass="products" columnClasses="odd,even">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Save" style="font-weight: bold" />
				</f:facet>
				<h:selectBooleanCheckbox value="#{o.editable}" onclick="submit()" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Order Number"
						style="font-weight: bold" />
				</f:facet>
				<h:outputText value="#{o.orderNumber}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Order Date"
						style="font-weight: bold" >
				
						</h:outputText>
				</f:facet>
				<h:inputText id="orderDate" value="#{o.orderDate}" rendered="#{o.editable}"
					size="10" >
					<f:convertDateTime type="date" pattern = "yyyy-MM-dd" />
					</h:inputText>
					<h:message for="orderDate" style="color:red" />
				<h:outputText value="#{o.orderDate}" rendered="#{not o.editable}" >
				<f:convertDateTime pattern = "yyyy-MM-dd" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Required Date"
						style="font-weight: bold" >
						
						</h:outputText>
				</f:facet>
				<h:inputText id="requiredDate" value="#{o.requiredDate}" rendered="#{o.editable}"
					size="10" >
					<f:convertDateTime type="date" pattern = "yyyy-MM-dd" />
					</h:inputText>
					<h:message for="requiredDate" style="color:red" />
				<h:outputText value="#{o.requiredDate}" rendered="#{not o.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Shipped Date"
						style="font-weight: bold" >
					
						</h:outputText>
				</f:facet>
				<h:inputText value="#{o.shippedDate}" rendered="#{o.editable}"
					size="10" >
					<f:convertDateTime type="date" pattern = "yyyy-MM-dd" />
					</h:inputText>
					<h:message for="requiredDate" style="color:red" />
				<h:outputText value="#{o.shippedDate}" rendered="#{not o.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Status"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{o.status}" rendered="#{o.editable}"
					size="10" />
				<h:outputText value="#{o.status}" rendered="#{not o.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Comments"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{o.comments}" rendered="#{o.editable}"
					size="10" />
				<h:outputText value="#{o.comments}" rendered="#{not o.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Customer Number"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{o.customerNumber}" rendered="#{o.editable}"
					size="10" />
				<h:outputText value="#{o.customerNumber}" rendered="#{not o.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Delete"
						style="font-weight: bold" />
				</f:facet>
				<h:commandButton value="Delete"
					action="#{orderList.deleteOrder(o)}" />
			</h:column>
		</h:dataTable>
		<br/>
		
	</h:form>
	<ui:debug/>
</h:body>
</html>
