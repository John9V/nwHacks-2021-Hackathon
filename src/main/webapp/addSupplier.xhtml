<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Add Supplier</title>
</h:head>
<h:body>
	<h1>Add Supplier</h1>
	<h:form>
		<h5>ID</h5>
		<h:inputText value="#{editableSupplier.id}" />
		<h5>Supplier Name</h5>
		<h:inputText value="#{editableSupplier.name}" />
		<h5>Contact Name</h5>
		<h:inputText value="#{editableSupplier.contactName}" />
		<h5>Address</h5>
		<h:inputText value="#{editableSupplier.address}" />
		<h5>City</h5>
		<h:inputText value="#{editableSupplier.city}" />
		<h5>Postal Code</h5>
		<h:inputText value="#{editableSupplier.postalCode}" />
		<h5>State/Province</h5>
		<h:inputText value="#{editableSupplier.stateOrProvince}" />
		<h5>Country</h5>
		<h:inputText value="#{editableSupplier.country}" />
		<h5>Phone Number</h5>
		<h:inputText value="#{editableSupplier.phoneNumber}" />
		<h5>Fax Number</h5>
		<h:inputText value="#{editableSupplier.faxNumber}" />
		<h5>Payment Terms</h5>
		<h:inputText value="#{editableSupplier.paymentTerms}" />
		<h5>Email</h5>
		<h:inputText value="#{editableSupplier.emailAddress}" />
		<h5>Phone Number</h5>
		<h:inputText value="#{editableSupplier.phoneNumber}" />
		
		<h:commandButton value="Add" action="#{editableSupplier.save}" actionListener = "#{supplierList.addNewList(editableSupplier.newSupplierList)}"/>
	</h:form>
</h:body>
</html>
