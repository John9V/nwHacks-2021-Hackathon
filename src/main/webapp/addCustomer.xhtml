<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
   <h:head>
      <title>Enter Customer</title>
   </h:head>
   <h:body>
      <h:form>  
         <h1>Enter Customer</h1>
         <h3>Customer Number</h3>
         <p><h:inputText id="customerNumber" value="#{customer.customerNumber}" required="true" requiredMessage="Customer Number is required"/></p>
         <h:message for="customerNumber" style="color:red" />
         <h3>Customer Name</h3>
         <p><h:inputText id="customerName" value="#{customer.customerName}" required="true" requiredMessage="Customer Name is required"/></p>
         <h:message for="customerName" style="color:red" />
         <h3>Customer Last Name</h3>
         <p><h:inputText id="customerLastName" value="#{customer.contactLastName}" required="true" requiredMessage="Customer Last Name is Mandatory"/></p>
         <h:message for="customerLastName" style="color:red" />
         <h3>Customer First Name</h3>
         <p><h:inputText id="customerFirstName" value="#{customer.contactFirstName}" required="true" requiredMessage="Contact First Name is Mandatory"/></p>
         <h:message for="customerFirstName" style="color:red" />
         <h3>Customer Phone</h3>
         <p><h:inputText id="customerPhone" value="#{customer.phone}" required="true" requiredMessage="Phone Number"/></p>
         <h:message for="customerPhone" style="color:red" />
         <h3>Customer Address Line 1</h3>
         <p><h:inputText id="customerAddressLine1" value="#{customer.addressLine1}" required="true" requiredMessage="Address Line 1 is Mandatory"/></p>
         <h:message for="customerAddressLine1" style="color:red" />
         <h3>Customer Address Line 2</h3>
         <p><h:inputText id="customerAddressLine2" value="#{customer.addressLine2}"/></p>
         <h3>Customer City</h3>
         <p><h:inputText id="customerCity" value="#{customer.city}" required="true" requiredMessage="City is mandatory"/></p>
         <h:message for="customerCity" style="color:red" />
         <h3>Customer State</h3>
         <p><h:inputText id="customerState" value="#{customer.state}" required="true" requiredMessage="State is mandatory"/></p>
         <h:message for="customerState" style="color:red" />
         <h3>Postal Code</h3>
         <p><h:inputText id="postalCode" value="#{customer.postalCode}" required="true" requiredMessage="Postal Code is mandatory"/></p>
         <h:message for="postalCode" style="color:red" />
         <h3>Country</h3>
         <p><h:inputText id="country" value="#{customer.country}" required="true" requiredMessage="Country is mandatory"/></p>
         <h:message for="country" style="color:red" />
         <h3>Sales Rep Employee Number</h3>
         <p><h:inputText id="salesRepEmployeeNumber" value="#{customer.salesRepEmployeeNumber}"/></p>
         <h3>Credit Limit</h3>
         <p><h:inputText id="creditLimit" value="#{customer.creditLimit}" required="true" requiredMessage="Credit Limit is mandatory"/></p>
			<h:message for="creditLimit" style="color:red" />
         <p><h:commandButton value="Add Customer" action="#{customer.addCustomer()}"/></p>
      </h:form>
      
   </h:body>
</html>
