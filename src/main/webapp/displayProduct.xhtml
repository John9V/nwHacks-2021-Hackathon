<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>Suppliers</title>
</h:head>
<h:body>
	<h1>Suppliers</h1>
	<h:form>
		<h:dataTable value="#{supplierList.list}" var="p"
			styleClass="products" columnClasses="odd,even">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.editColumn}" style="font-weight: bold" />
				</f:facet>
				<h:selectBooleanCheckbox value="#{p.editable}" onclick="submit()" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.productIDColumn}"
						style="font-weight: bold" />
				</f:facet>
				<h:outputText value="#{p.supplier.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Supplier Name"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.supplier.name}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.supplier.name}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Contact Name"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.supplier.contactName}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.supplier.contactName}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Contact Title"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.supplier.contactTitle}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.supplier.contactTitle}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Address"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.supplier.address}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.supplier.address}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="City"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.supplier.city}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.supplier.city}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Postal Code"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.supplier.postalCode}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.supplier.postalCode}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="State/Province"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.supplier.stateOrProvince}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.supplier.stateOrProvince}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Country"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.supplier.country}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.supplier.country}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Phone Number"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.supplier.phoneNumber}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.supplier.phoneNumber}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Fax Number"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.supplier.faxNumber}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.supplier.faxNumber}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Payment Terms"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.supplier.paymentTerms}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.supplier.paymentTerms}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Email"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.supplier.emailAddress}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.supplier.emailAddress}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Notes"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.supplier.notes}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.supplier.notes}" rendered="#{not p.editable}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.productDeleteColumn}"
						style="font-weight: bold" />
				</f:facet>
				<h:commandButton value="#{msgs.productDeleteColumn}"
					action="#{supplierList.deleteRow(p)}" />
			</h:column>
		</h:dataTable>
		<br/>
		<h:commandButton value="#{msgs.save}" action="#{supplierList.save}"/>
		<h:commandButton value="Add New" action="addSupplier"/>
	</h:form>
	<ui:debug/>
</h:body>
</html>
