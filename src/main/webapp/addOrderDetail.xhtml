<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
   <h:head>
      <title>Enter Order Detail</title>
   </h:head>
   <h:body>
      <h:form>  
         <h1>Enter Order Detail</h1>
         <h3>Order Number</h3>
         <p><h:inputText id="orderNumber" value="#{orderDetail.orderNumber}" required="true" requiredMessage="Order Number is required"/></p>
         <h:message for="orderNumber" style="color:red" />
         <h3>Product Code</h3>
         <p><h:inputText id="productCode" value="#{orderDetail.productCode}" required="true" requiredMessage="Product Code is required"/></p>
         <h:message for="productCode" style="color:red" />
         <h3>Quantity Ordered</h3>
         <p><h:inputText id="quantityOrdered" value="#{orderDetail.quantityOrdered}" required="true" requiredMessage="Quantity Ordered is required"/></p>
         <h:message for="quantityOrdered" style="color:red" />
         <h3>Price Each</h3>
         <p><h:inputText id="priceEach" value="#{orderDetail.priceEach}" required="true" requiredMessage="Price Each is required"/></p>
         <h:message for="priceEach" style="color:red" />
         <h3>Order Line Number</h3>
         <p><h:inputText id="orderLinenumber" value="#{orderDetail.orderLineNumber}" required="true" requiredMessage="Order Line number is required"/></p>
         <h:message for="orderLinenumber" style="color:red" />
         <p><h:commandButton value="Add Order Detail" action="#{orderDetail.addOrderDetail()}" required="true" requiredMessage="Customer Number is required"/></p>
      </h:form>
      
   </h:body>
</html>
