<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>Products</title>
</h:head>
<h:body>
	<h1>Products</h1>
	<h:form>
	<h:commandButton value="Save" action="#{orderDetailList.save()}"/>
		<h:commandButton value="Display Products" action="#{orderDetailList.goToProducts()}"/>
		<h:commandButton value="Add Order Detail" action="#{orderDetailList.addOrderDetail()}"/>
	<p>Enter search term.</p>
      <h:inputText value="#{orderDetailList.searchTerm}"/>
      <p><h:commandButton value="Search" action="#{orderDetailList.search}"/></p>
	
		<h:dataTable value="#{orderDetailList.list}" var="od"
			styleClass="products" columnClasses="odd,even">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Edit" style="font-weight: bold" />
				</f:facet>
				<h:selectBooleanCheckbox value="#{od.editable}" onclick="submit()" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Order Number"
						style="font-weight: bold" />
				</f:facet>
				<h:outputText value="#{od.orderNumber}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Product Code"
						style="font-weight: bold" />
				</f:facet>
				<h:outputText value="#{od.productCode}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Quantity Ordered"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{od.quantityOrdered}" rendered="#{od.editable}"
					size="10" >
					</h:inputText>
				<h:outputText value="#{od.quantityOrdered}" rendered="#{not od.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Price Each"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{od.priceEach}" rendered="#{od.editable}"
					size="10" >
					</h:inputText>
				<h:outputText value="#{od.priceEach}" rendered="#{not od.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Order Line Number"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{od.orderLineNumber}" rendered="#{od.editable}"
					size="10" >
					</h:inputText>
				<h:outputText value="#{od.orderLineNumber}" rendered="#{not od.editable}" />
			</h:column>
			

			<h:column>
				<f:facet name="header">
					<h:outputText value="Delete"
						style="font-weight: bold" />
				</f:facet>
				<h:commandButton value="Delete"
					action="#{orderDetailList.deleteOrderDetail(od)}" />
			</h:column>
		</h:dataTable>
		<br/>
		
	</h:form>
	<ui:debug/>
</h:body>
</html>
