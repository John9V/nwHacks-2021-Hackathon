<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
   <h:head>
      <title>Enter Order</title>
   </h:head>
   <h:body>
      <h:form>  
         <h1>Order</h1>
         <h3>Order Number</h3>
         <p><h:inputText value="#{order.orderNumber}"/></p>
         <h3>Order Date</h3>
         <p><h:inputText id="orderDate" value="#{order.orderDate}">
         <f:convertDateTime pattern = "yyyy-MM-dd" /></h:inputText>
         <h:message for="orderDate" style="color:red" /></p>
         <h3>Required Date</h3>
         <p><h:inputText id="requiredDate" value="#{order.requiredDate}">
         <f:convertDateTime pattern = "yyyy-MM-dd" /></h:inputText>
         <h:message for="requiredDate" style="color:red" /></p>
         <h3>Shipped Date</h3>
         <p><h:inputText id="shippedDate" value="#{order.shippedDate}"><f:convertDateTime pattern = "yyyy-MM-dd" />
         </h:inputText><h:message for="shippedDate" style="color:red" /></p>
         <h3>Status</h3>
         <p><h:inputText value="#{order.status}"/></p>
         <h3>Comments</h3>
         <p><h:inputText value="#{order.comments}"/></p>
         <h3>Customer Number</h3>
         <p><h:inputText value="#{order.customerNumber}"/></p>
         
         <p><h:commandButton value="Add Order" action="#{order.addOrder()}"/></p>
      </h:form>
      
   </h:body>
</html>
